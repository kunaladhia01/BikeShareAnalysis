<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>LA Bikeshare</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename="vendor1/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename="css1/full-slider.css") }}" rel="stylesheet">

  </head>

  <body>


    {% if key %}

    <header>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <!-- Slide One - Set the background image for this slide in the line below -->
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{ url_for('static', filename="img/fig111.png") }}" alt="First slide">
          </div>
          <!-- Slide Two - Set the background image for this slide in the line below -->
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static', filename="img/fig222.png") }}" alt="Second slide">
          </div>
          <!-- Slide Three - Set the background image for this slide in the line below -->
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static', filename="img/fig333.png") }}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>

    {% endif %}

    <!-- Page Content -->
    {% if message %}
    <section class="py-5">
      <div class="container">
        <h1>Visualizations for {{ message }} </h1>
      </div>
    </section>
    {% endif %}

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Created by Kunal Adhia</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename="vendor1/jquery/jquery.min.js") }}"></script>
    <script src="{{ url_for('static', filename="vendor1/bootstrap/js/bootstrap.bundle.min.js") }}"></script>

  </body>

</html>
